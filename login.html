<!DOCTYPE html>
<html>
<head>
    <title>Unilogin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .login-box {
            width: 350px;
	    height: 500px;
            margin: auto;
            padding: 30px;
            border: 1px solid black;
            box-shadow: 5px 5px 10px gray;
        }
        input {
            display: block;
            width: 91%;
            margin: 10px 0;
            padding: 8px;
        }
        button {
            background-color: blue;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1 style="color:blue";>Unilogin</h1>
	<p><strong>Login for at fortsætte:</strong></p>
        <form onsubmit="showWarning(event)">
            <input type="text" id="username" placeholder="Brugernavn" required>
            <input type="password" id="password" placeholder="Adgangskode" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function showWarning(event) {
            event.preventDefault();
            let user = document.getElementById("username").value;
            let pass = document.getElementById("password").value;
            alert("Vi kan nu stjæle dine koder lol.\n\nBrugernavn: " + user + "\nAdgangskode: " + pass + "\n\nSkriv ikke dine informationer på sider du ikke stoler på.");
        }
    </script>
</body>
</html>
