<!DOCTYPE html>
<html>
<head>
    <title>Fake Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        .login-box {
            width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid black;
            box-shadow: 5px 5px 10px gray;
        }
        input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 8px;
        }
        button {
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Fake Login Page</h2>
    <div class="login-box">
        <p><strong>Login to continue:</strong></p>
        <form onsubmit="showWarning(event)">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function showWarning(event) {
            event.preventDefault();
            let user = document.getElementById("username").value;
            let pass = document.getElementById("password").value;
            alert("WARNING: You just entered your password on an untrusted site!\n\nUsername: " + user + "\nPassword: " + pass + "\n\nNever enter your credentials on unknown websites.");
        }
    </script>
</body>
</html>
